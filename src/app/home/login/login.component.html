<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #form="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      [mensagem]="'Usuário obrigatório'"
    ></app-mensagem>
  </div>

  <div class="form-group mt-4 mb-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoUsuario.touched"
      [mensagem]="'Senha obrigatório'"
    ></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary col-12"
    [disabled]="form.invalid"
  >
    Login
  </button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
