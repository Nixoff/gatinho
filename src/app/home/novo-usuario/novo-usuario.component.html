<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form
  action=""
  class="form mt-4"
  [formGroup]="novoUsuarioForm"
  (ngSubmit)="cadastrar()"
>
  <div class="form-group">
    <input
      type="text"
      name=""
      class="form-control"
      placeholder="e-mail"
      formControlName="email"
    />
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    ></app-mensagem>
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="text"
      name=""
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário deve ser em letra minúscula"
    ></app-mensagem>
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.required &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário obrigatório"
    ></app-mensagem>
    <app-mensagem
      class="abs"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.usuarioExistente
      "
      mensagem="Usuário já existe"
    ></app-mensagem>
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="password"
      name=""
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary col-12">Cadastro</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
