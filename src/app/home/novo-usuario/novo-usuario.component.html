<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form
  action=""
  class="form mt-4"
  [formGroup]="novoUsuarioForm"
  (ngSubmit)="cadastrar()"
>
  <div class="form-group">
    <input
      type="text"
      name=""
      class="form-control"
      placeholder="e-mail"
      formControlName="email"
    />
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="text"
      name=""
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="form-group mt-4 mb-4">
    <input
      type="password"
      name=""
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary col-12">Cadastro</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
